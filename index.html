
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Commodo</title>
    <link rel="stylesheet" href="./mysyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body> 
    <!-- Hago un header con el logo, y luego agrego una lista de links en nav, que luego acomodo en css-->
    <!-- Creo div para crear distintas secciones-->
    <!-- en i agregue dos iconos que saca de una galeria, uno para cerrar menu y otro de barras de menu, esto es para el celu-->
    <section class="header">

        <nav>
            <a href="index.html"><img src="https://scontent.faep9-1.fna.fbcdn.net/v/t39.30808-6/277252772_2158995827609051_8281622949409034549_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=730e14&_nc_ohc=au9IuN7kA7oAX8mF8BN&_nc_ht=scontent.faep9-1.fna&oh=00_AT9406T8EauMRaCxcJz0-CWTwrKB8P2cblfqqaG9KYav-g&oe=6242AB16"></a>
            <div class="nav-links" id="navLinks">
                <!--agrego pequenio codigo en java para poder cerrar menu en movil-->
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <i class="fa fa-times"></i>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">EQUIPO</a></li>
                    <li><a href="">STATS</a></li>
                    <li><a href="">CONTACTO</a></li>
                </ul>
    
            </div>
            <!--para abrir menu en movil-->
            <i class="fa fa-bars" onclick="showMenu()"></i>

        </nav>
    <div class="text-box"> 
        <!-- con el br hago que se hagan dos lineas-->  
        <h1>Brujas Rojas FC</h1>
        <p>Brujas Rojas FC es un equipo de Liga Nunez que poco a poco va ganando terreno.<br> Unite a esta pasion alocada y se parte del club con mas aguante de la liga.</p>
        <!-- pongo para que el link sea un boton-->
        <a href="" class="hero-btn">Visitanos para conocer mas</a>
    </div>

    </section>
    
<!--Java script para el Menu interactivo-->
<script>
    /* creo las funciones para que se cierra y abra el menu en movil, lo conecta a las variables creadas arriba de showMenu y hideMenu*/
    var navLinks = document.getElementById("navLinks")
    function showMenu(){
        navLinks.style.right="0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
</script>
</body>
</html>
